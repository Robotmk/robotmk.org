    commentable:
      page: true
      post: true
      docs: false
      project: false
      publication: true
      talk: false
    conf:
      repo: elabit/blog.robotmk.org
      repo_id: R_kgDOLwGo7g
      category: Announcements
      category_id: DIC_kwDOLwGo7s4CeyI5
