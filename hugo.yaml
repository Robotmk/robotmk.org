### PARAMS

params:
  copyright: ELABIT GmbH
  logo:
    image: rmk_crop_transp_w150.png
  highlightColor: "#00D391"
  mainSections: ["docs", "post", "blog"]
  sidebar:
    home: "right"  
    list: "right"  
    single: "right"
    # Enable widgets in given order
    widgets: ["languages", "search", "recent", "categories", "taglist", "social"]
    avatar: "img/avatar.png"
  widgets: 
    social: 
      github: "elabit"
      email: "mail@robotmk.org"
  post_meta: ["author", "date", "categories"]
  toc: true
  # URLS
  url:
    privacy_policy: ""
