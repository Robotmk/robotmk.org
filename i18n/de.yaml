- id: author_bio
  translation: <b>Simon Meggle</b> ist Erfinder des <a href='https://www.robotmk.org'>Robotmk</a>-Projekts und Gründer der <a href='https://www.elabit.de'>ELABIT GmbH</a>.<br>Er hat sich auf die Integration von Robot Framework-Tests in Checkmk-Umgebungen spezialisiert. In seinen über 20 Jahren Berufserfahrung als Administrator und Consultant war <b>Monitoring</b> immer sein Steckenpferd.<br>Inzwischen arbeitet Simon als Teilzeit-Produktmanager bei <a href='https://www.checkmk.com'>Checkmk</a>, um Robotmk noch tiefer in Checkmk zu integrieren.<br>Für Synthetic Monitoring mit Robotmk bietet er vertiefende Online-Kurse und Workshops an und <a href='https://blog.robotmk.org/de/professionalsupport'>unterstützt</a> Kunden bei der Implementierung.<br>Auf https://blog.robotmk.org berichtet er über die neuesten Entwicklungen bei Robotmk und Robot Framework, verfasst Tutorials und verrät der Community seine Best Practices. 

