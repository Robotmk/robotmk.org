- id: author_bio
  translation: As founder of the <a href='https://www.robotmk.org'>Robotmk</a> project and the <a href='https://www.elabit.de'>ELABIT GmbH</a>, <b>Simon Meggle</b> is an integration specialist for Robot Framework tests into Checkmk monitoring. With over 20 years of experience in open source monitoring, he works as a part-time product manager at <a href='https://www.checkmk.com'>Checkmk</a>. <br>Simon also offers in-depth online courses and workshops on automated testing, helping customers establish robust Synthetic Monitoring processes.<br>On blog.robotmk.org he reports on the latest developments in Robotmk/Robot Framework, writes tutorials and shares his best practices with the community. 


